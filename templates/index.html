<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Student Assistant Chatbot</title>
    
    <link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css">
<script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>
<df-messenger
  project-id="my-chatbot-463709"
  agent-id="0dce91a3-d2d0-400d-a29e-b0100bd46a6b"
  language-code="en"
  max-query-length="-1">
  <df-messenger-chat-bubble
    chat-title="student_assistant">
  </df-messenger-chat-bubble>
</df-messenger>
<style>
  df-messenger {
    z-index: 999;
    position: fixed;
    --df-messenger-font-color: #000;
    --df-messenger-font-family: Google Sans;
    --df-messenger-chat-background: #f3f6fc;
    --df-messenger-message-user-background: #d3e3fd;
    --df-messenger-message-bot-background: #fff;
    bottom: 16px;
    right: 16px;
  }
</style>
</head>
<body>
    <h1>Welcome to the University Student Assistant!</h1>
    <p>
        Click the chat icon in the bottom right corner to start a conversation with your AI assistant.
        It can help you with questions about academic policies, deadlines, scholarships, departments, and campus resources.
    </p>

    <df-messenger
        project-id="my-chatbot-463709"
        agent-id="0dce91a3-d2d0-400d-a29e-b0100bd46a6b"
        language-code="en"
        max-query-length="-1">
        <df-messenger-chat-bubble
            chat-title="student_assistant">
        </df-messenger-chat-bubble>
    </df-messenger>

</body>
</html>
